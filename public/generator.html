<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Kartu ID Appleby College</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <section class="controls-section">
            <div style="margin-bottom: 2rem;">
                <a href="/docs/index.html" style="text-decoration: none; color: #666; font-size: 0.9rem;">&larr; Back to
                    Docs</a>
            </div>
            <h2>Buat Kartu ID</h2>
            <p class="subtitle">Isi data di bawah untuk mengubah kartu secara real-time.</p>

            <div class="form-group">
                <label for="nameInput">Nama Lengkap</label>
                <input type="text" id="nameInput" placeholder="Contoh: MARIA SANTO" value="MARIA SANTO">
            </div>

            <div class="form-group">
                <label for="roleInput">Jabatan / Posisi</label>
                <input type="text" id="roleInput" placeholder="Contoh: FACULTY / TEACHER" value="FACULTY / TEACHER">
            </div>

            <div class="form-group">
                <label for="idInput">Nomor ID</label>
                <input type="text" id="idInput" placeholder="Contoh: AC-T-45892" value="AC-T-45892">
            </div>

            <div class="form-group">
                <label for="photoInput">Upload Foto</label>
                <input type="file" id="photoInput" accept="image/*">
                <small>Format: JPG, PNG. Disarankan rasio potret.</small>
            </div>

            <button id="downloadBtn" class="download-btn">Download Kartu (PNG)</button>

            <div class="instructions">
                <p><strong>Info:</strong> Gunakan tombol Download untuk menyimpan hasil kartu ke komputer Anda.</p>
            </div>
        </section>

        <section class="preview-section">
            <div class="card-container" id="cardToCapture">
                <div class="photo-area">
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/Pb7wFwAAAABJRU5ErkJggg=="
                        alt="ID Photo" class="id-photo" id="cardPhoto" style="background-color: #ccc;">
                </div>

                <div class="info-area">
                    <div class="name" id="cardName">MARIA<br>SANTO</div>
                    <div class="role" id="cardRole">FACULTY / TEACHER</div>
                    <div class="id-number" id="cardId">ID: AC-T-45892</div>
                </div>

                <div class="barcode-area">
                    <div class="barcode"></div>
                    <div class="validity">Valid: 2022-2027</div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/generator.js"></script>
</body>

</html>
